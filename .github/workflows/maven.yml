# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: project
# here it's saying that if there is any pull or push to my repo, run the workflow
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
   # ubunut/macos/windows
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'adoptopenjdk'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
# upto this point maven clean install is completed
# now we need to create this maven artifact to a docker image
# this is done by using the docker-maven plugin
# then push that to docker hub
   - name: Docker build and push images
     uses: mr-smithers-excellent/docker-build-push@v5
     with:
       image: formycore/github_action_ex
       tags: v1
       registory: docker.io
       dockerfile: Dockerfile
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_PASSWORD }}